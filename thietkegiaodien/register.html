<html>
    <head>
        <title>Đăng ký</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script> -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
        <link type="text/css" rel="stylesheet" href="./public/stylesheets/style.css"/>
        <!-- <script type="text/javascript" src="./public/js/main.js"></script> -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    </head>
    <body>
        <!--start: Phần header-->
        <div class="header">
            <nav class="navbar navbar-expand-lg navbar-light ">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#"><img src="./public/img/project/logo.svg"></a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 ps-3 pe-3">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Trang chủ</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Thông báo</a>
                      </li>
                      <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user"></i> Tên tài khoản
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                          <li><a class="dropdown-item" href="#">Tường nhà</a></li>
                          <li><a class="dropdown-item" href="#">Thông tin cá nhân</a></li>
                          <li><a class="dropdown-item" href="#">Đổi mật khẩu</a></li>
                          <li><hr class="dropdown-divider"></li>
                          <li><a class="dropdown-item" href="#">Đăng xuất</a></li>
                        </ul>
                      </li>
                      <!-- <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                      </li> -->
                    </ul>
                </div>
            </nav>
        </div>
        <!--end: Phần header-->
        <!--start: phần nội dung chính-->
        <div class="container wrapper">
            <div class="row">
                 <!--start: thẻ bao nội dung-->
                 <div class="account-form mx-auto col-xl-9 col-lg-9 row">
                     <!--nội dung bên trái-->
                    <div class="col-xl-5 col-lg-5 col-md-12 col-sm-12 col-12 p-4 account-form-left">
                        <div class="bg-text blue-text">Đăng ký</div>
                        <div class="sm-text">-Việc đăng ký tài khoản dùng để cung cấp tài khoản cho các người dùng thuộc các phòng ban, khoa có thể sử dụng hệ thống.</div>
                       
                        
                    </div>
                    <!--nội dung bên phải -->
                    <div class="col-xl-7 col-lg-7 col-md-12 col-sm-12 col-12 p-4 account-form-right">
                       
                        <form action="#" method="post">
                            <label for="username-input"  class="blue-text">Tài khoản</label> <br>
                            <input type="text" name="username" id="username-input" class="my-input" placeholder="Nhập tài khoản"> <br>
                            <label for="password-input" class="blue-text">Mật khẩu</label> <br>
                            <input type="password" name="password" id="password-input" class="my-input" placeholder="Nhập mật khẩu">
                            <label for="passwordconfirm-input" class="blue-text">Xác nhận mật khẩu</label> <br>
                            <input type="password" name="passwordconfirm" id="passwordconfirm-input" class="my-input" placeholder="Nhập lại mật khẩu">
                            <label for="email-input" class="blue-text">Email</label> <br>
                            <input type="email" name="email" id="email-input" class="my-input" placeholder="Nhập địa chỉ email">
                            <label for="email-input" class="blue-text">Phòng-khoa</label> <br>
                            <select class="select-department" name="department">
                              <option>Khoa CNTT</option>
                              <option>Phòng công tác HS-SV</option>
                            </select>
                            <button type="submit" class="my-btn my-btn-1">Đăng ký</button>
                            
                        </form>
                    </div>
                </div>
                <!--end: thẻ bao nội dung-->
            </div>
        </div>
        <!--end: phần nội dung chính-->

        <!--start: phần footer-->
        <div class="footer">
            <div class="d-flex flex-column justify-content-center align-items-center mt-3">
                <span class="md-text">TDT Social Network</span>
                <span class="md-text">2021 @ Dev by Bảo-Huy-Tín</span>
            </div>
        </div>
        <!--end: phần footer-->
    </body>
</html>
